{% extends 'Profile2.html' %} {% block head %}
<title>Account Status</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

{% endblock %} {% block body %}
<div class="mx-auto col-sm-8">
  <!-- form user info -->
  <div class="card" style="margin-left: 20%;">
    <div class="card-header" style="background-color: blue;">
      <h4 class="mb-0" style="color: white;">Account Statement</h4>
    </div>
    <div class="card-body">
      
     
          <table>
            <tr>
              <th>Activity No.</th>
              <th>Date</th>
              <th>Credit or Debit</th>
              <th>Amount</th>
              <th>Current Balance</th>
            </tr>    
        {% for i in  z  %}
            <tr>
              <td>{{ i[0] }}</td>
              <td>{{ i[1] }} </td>
              <td>{{ i[2] }}</td>
              <td>{{ i[3] }}</td>
              <td>{{ i[4] }}</td>
            </tr>
            {% endfor %}

          </table>
          
              
        
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-8">
            <br><br>
            <input type="button" class="btn btn-primary" onClick="history.go(0)" VALUE="Refresh" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->
</div>
{% endblock %}
