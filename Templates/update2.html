{% extends 'Basic.html' %} {% block head %}
<title>Customer Management</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

{% endblock %} {% block body %}
<div class="mx-auto col-sm-8" >
  <!-- form user info -->
  <div class="card" style="margin-left: 20%;">
    <div class="card-header" style="background-color: blue;">
      <h4 class="mb-0" style="color: white;">Update Customer</h4>
    </div>
    <div class="card-body">
      <form class="form" role="form" method="POST" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Customer SSID</label
          >
          <div class="col-lg-9">
            <input class="form-control" name="cid" type="text" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Customer name</label
          >
          <div class="col-lg-9">
            <input class="form-control" name="name" type="text" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Age</label>
          <div class="col-lg-9">
            <input class="form-control" name="age" type="" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Address</label
          >
          <div class="col-lg-9">
            <input class="form-control" name="address" type="" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >City</label
          >
          <div class="col-lg-9">
            <input class="form-control" type="" name="city" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">State</label>
          <div class="col-lg-9">
            <input class="form-control" type="" name="state" value="" />
          </div>
        </div>

        
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <button
              type="reset"
              class="btn btn-secondary"
              style="background-color: red;"
            >
            <a href="{{ url_for('profile') }}"> Cancel</a>
            </button>
            <button
              type="submit"
              class="btn btn-secondary"
              style="background-color: blue;"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->
</div>
{% endblock %}
