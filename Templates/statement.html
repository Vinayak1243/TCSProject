{% extends 'Profile2.html' %} {% block head %}
<title>Account Operations</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

{% endblock %} {% block body %}
<div class="mx-auto col-sm-8">
  <!-- form user info -->
  <br />
  <br />
  <br />
  <div class="card" style="margin-left: 20%;">
    <div class="card-header" style="background-color: blue;">
      <h4 class="mb-0" style="color: white;">Account Statement</h4>
    </div>
    <div class="card-body">
      <form class="form" method="POST" role="form" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Account ID</label
          >
          <div class="col-lg-9">
            <input class="form-control" name="id1" type="text" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"
            >Select Number of Last transactions</label
          >
          <div class="col-lg-9">
            <select class="form-control" name="trans" style="width: 60%;">
              <option value="" disabled selected>Choose from options</option>
              <option value="1"> 1</option>
              <option value="2"> 2</option>
              <option value="3"> 3</option>
              <option value="4"> 4</option>
              <option value="5"> 5</option>
              <option value="6"> 6</option>
              <option value="7"> 7</option>
              <option value="8"> 8</option>
              <option value="9"> 9</option>
              <option value="10"> 10</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <button
            type="reset"
            class="btn btn-secondary"
            style="background-color: red;"
          >
          <a href="{{ url_for('profile2') }}"> Cancel</a>
          </button>
            <button
              type="submit"
              class="btn btn-secondary"
              style="background-color: blue;"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->
</div>
{% endblock %}
