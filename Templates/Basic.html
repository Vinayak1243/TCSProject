<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main2.css') }} "
    />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <div class="card">
        <div class="header">
          <h3 id="new">
            Cashier <br />
            {{g.user.username}}'s Profile
            <i class="fas fa-angle-down iconM"></i>
          </h3>
        </div>
        <div class="body">
          <ul>
            <li>
              <i class="fas fa-home icon"></i
              ><a href="{{ url_for('update') }}"> Update Customer's Details</a>
            </li>
            <li><i class="fas fa-underline icon"></i> Tipography</li>
            <li><i class="fas fa-boxes icon"></i> Widgets</li>
            <li><i class="fas fa-table icon"></i> Tables</li>
            <li>
              <i class="fab fa-wpforms icon"></i> Forms
              <ul>
                <li><i class="fas fa-pencil-alt icon"></i> First form</li>
                <li><i class="fas fa-paper-plane icon"></i> Second form</li>
              </ul>
            </li>
            <li><i class="fas fa-chart-pie icon"></i> Charts</li>
          </ul>
        </div>
      </div>
      {% block body %} {% endblock %}
    </div>
  </div>
  </body>
</html>
