<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    {% block head %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main2.css') }} "
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card1">
          <div class="header">
            <h3 id="new">
              Cashier <br />
              {{g.user.username}}'s Profile
              <i class="fas fa-angle-down iconM"></i>
            </h3>
          </div>
          <div class="body">
            <ul>
              <li>
                <i class="fas fa-chart-pie icon"></i
                ><a href="{{ url_for('getdetails') }}"> Get Details</a>
              </li>
              <li>
                <i class="fas fa-underline icon"></i>
                Account Details
                <ul>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('deposit')}}">Deposit Amount</a>
                  </li>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('withdraw')}}">Withdraw Amount</a>
                  </li>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('transfer')}}">Transfer Amount</a>
                  </li>
                </ul>
              </li>
              <li>
                <i class="fas fa-chart-pie icon"></i>
                <a href="{{ url_for('statement') }}"> Account Statement</a>
              </li>
              <li><i class="fas fa-chart-pie icon"></i> <a href="{{ url_for('login') }}"> Logout</a></li>
            </ul>
          </div>
        </div>
        <hr>
        <hr>
        <hr>
        {% block body %} {% endblock %}
      </div>
    </div>
  </body>
</html>
