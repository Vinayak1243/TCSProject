<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    {% block head %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main2.css') }} "
    />
  </head>
  <body>
    <header>
      <div style="background-color: #0062cc; height: 20vh;">
        <h1
          style="color: white; padding: 25px; font-size: 60px; margin-left: 5%;"
        >
          The Federal Bank
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="card1">
          <div class="header">
            <h3 id="new">
              Cashier <br />
              {{g.user.username}}'s Profile
              <i class="fas fa-angle-down iconM"></i>
            </h3>
          </div>
          <div class="body">
            <ul>
              <li>
                <i class="fas fa-chart-pie icon"></i
                ><a href="{{ url_for('profile2')}}">Home</a>
              </li>
              <li>
                <i class="fas fa-chart-pie icon"></i
                ><a href="{{ url_for('getdetails') }}"> Account Operation</a>

                <ul>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('deposit')}}">Deposit Amount</a>
                  </li>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('withdraw')}}">Withdraw Amount</a>
                  </li>
                  <li>
                    <i class="fas fa-boxes icon"></i
                    ><a href="{{ url_for('transfer')}}">Transfer Amount</a>
                  </li>
                </ul>
              </li>
              <li>
                <i class="fas fa-chart-pie icon"></i>
                <a href="{{ url_for('statement') }}"> Account Statement</a>
              </li>
              <li>
                <i class="fas fa-chart-pie icon"></i>
                <a href="{{ url_for('search') }}"> Search </a>
              </li>
              <li>
                <i class="fas fa-chart-pie icon"></i>
                <a href="{{ url_for('login') }}"> Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <hr />
        <hr />
        {% block body %} {% endblock %}
      </div>
    </div>

    <br />
    <br />
    <footer>
      <div style="background-color: #0062cc; height: 15vh;">
        <div class="row">
          <h1
            style="
              color: white;
              padding: 25px;
              font-size: 30px;
              margin-left: 10%;
            "
          >
            About Us
          </h1>
          <h1
            style="
              color: white;
              padding: 25px;
              font-size: 30px;
              margin-left: 20%;
              text-align: center;
            "
          >
            Services
          </h1>
          <h1
            style="
              color: white;
              padding: 25px;
              font-size: 30px;
              margin-left: 20%;
            "
          >
            Contact Us
          </h1>
        </div>
      </div>
    </footer>
  </body>
</html>
